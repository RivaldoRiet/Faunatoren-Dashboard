<section class="msger">
  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i> Faunatoren notificatie chat
    </div>
    <div class="msger-header-options">
      <span><i class="fas fa-cog"></i></span>
    </div>
  </header>

  <main class="msger-chat" *ngIf="notificatieObjects">
    <div class="msg left-msg" *ngFor="let chat of notificatieObjects">
      <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>
      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">Faunatoren admin
          </div>
          <div class="msg-info-time">12:{{chat.time}}</div>
        </div>
        <div class="msg-text">
         {{chat.text}} ðŸ˜„
        </div>
      </div>
    </div>
  </main>



</section>

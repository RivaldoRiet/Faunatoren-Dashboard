<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Vogelherkenning</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Je ziet hier de vogels die door het vogelherkenningssysteem gedetecteerd zijn.</p>
    <ngx-charts-bar-vertical
    [results]="birdDataDutch"
    [xAxisLabel]="'Aantal verschillende vogel registraties'"
    [legendTitle]="'Legenda'"
    [yAxisLabel]="'Soorten'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="false">
    </ngx-charts-bar-vertical>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-primary" (click)="openXl(content)" style="width: 50px; height: 40px; margin-left: 10px;">
  <fa-icon [icon]="faInfo"></fa-icon>
</button>

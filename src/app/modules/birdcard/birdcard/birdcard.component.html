<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Vogelherkenning</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Je ziet hier de vogels die door het vogelherkenningssysteem gedetecteerd zijn.</p>
    <p>
     Vogeldata laten zien van het afgelopen {{vogelTimer.currentTime}} uur :)
      </p>
      
      <input
      #ref
      (change)="reloadData(ref.value)"
      type="range"
      min="1"
      [attr.max]="max"
      [(ngModel)]="vogelTimer.currentTime"
      />
      <br>
      
      <button class="btn btn-icon btn-primary" (click)="reloadData(vogelTimer.currentTime + 1)">+</button>
      <button class="btn btn-icon btn-primary" (click)="reloadData(vogelTimer.currentTime - 1)">-</button>

    <ngx-charts-bar-vertical
    [results]="birdDataDutch"
    [xAxisLabel]="'Aantal verschillende vogel registraties'"
    [legendTitle]="'Legenda'"
    [yAxisLabel]="'Soorten'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
    </ngx-charts-bar-vertical>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Sluiten</button>
  </div>
</ng-template>

<loading *ngIf="isLoading"></loading>
<button class="btn btn-primary" (click)="openXl(content)" style="width: 50px; height: 40px; margin-left: 10px;">
  <fa-icon [icon]="faInfo"></fa-icon>
</button>

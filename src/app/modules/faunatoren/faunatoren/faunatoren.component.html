<header class="header"> 
  <div class="clr-row">
    <div class="clr-col-12">
      Faunatoren 1 
    </div>
  </div>
</header>

<div class="first-row">
  <div class="clr-row">
    <div class="clr-col-lg-3 clr-col-md-7 clr-col-12">
      <div class="card">
        <div class="card-header">
          <div class="first-header">
          Totale aanwezigheid</div>
        </div>
        <div class="card-block">
          <div class="card-text">
            400
          </div>
        </div>
        <div class="card-footer">
            <div>Vogel registraties sinds 1/3/2021</div>
        </div>
      </div>
    </div>
    <div class="clr-col-lg-9 clr-col-md-7 clr-col-12">
      <div class="card">
        <div class="card-header">
          Totale aanwezigheid
        </div>
        <div class="card-block">
          <div class="chart-container">
           <ngx-charts-bar-horizontal
           [scheme]="colorScheme"
           [legend]="legend"
           [showXAxisLabel]="showXAxisLabel"
           [showYAxisLabel]="showYAxisLabel"
           [xAxis]="xAxis"
           [yAxis]="yAxis"
           [xAxisLabel]="xAxisLabel"
           [yAxisLabel]="yAxisLabel"
           [results]="surveyData"
           >
           </ngx-charts-bar-horizontal>
          </div>
        </div>
        <div class="card-footer">
            <div>Vogel registraties sinds 1/3/2021</div>
        </div>
      </div>
    </div>    
  </div>
</div>

<div class="second-row">
  <div class="clr-row">
    <div class="clr-col-lg-3 clr-col-md-7 clr-col-12">
      <div class="card">
        <div class="card-header">
          Totale aanwezigheid
        </div>
        <div class="card-block">
          <div class="bubble-container">
           <ngx-charts-bubble-chart
             [scheme]="colorScheme"
             [results]="bubbleData"
             [xAxis]="xAxis"
             [yAxis]="yAxis"
             [legend]="legend"
             [showXAxisLabel]="showXAxisLabel"
             [showYAxisLabel]="showYAxisLabel"
             [xAxisLabel]="xAxisLabel"
             [yAxisLabel]="yAxisLabel">
           </ngx-charts-bubble-chart>
          </div>
        </div>
        <div class="card-footer">
            <div>Vogel registraties sinds 1/3/2021</div>
        </div>
      </div>
    </div>

    <div class="clr-col-lg-3 clr-col-md-7 clr-col-12">
      <div class="card">
        <div class="card-header">
          Totale aanwezigheid
        </div>
        <div class="card-block">
          <div class="card-text">
            400
          </div>
          <div class="card-text">
            400
          </div>
          <div class="card-text">
            400
          </div>
        </div>
        <div class="card-footer">
            <div>Vogel registraties sinds 1/3/2021</div>
        </div>
      </div>
    </div>
    <div class="clr-col-lg-6 clr-col-md-10 clr-col-12">
      <div class="card">
        <div class="card-header">
          Totale aanwezigheid
        </div>
        <div class="card-block">
          <div class="pie-container">
           <ngx-charts-pie-chart
             [scheme]="colorScheme"
             [results]="single"
             [legend]="legend"
             [legendPosition]="legendPosition"
             [labels]="showLabels"
             [doughnut]=true
             >
           </ngx-charts-pie-chart>
          </div>
        </div>
        <div class="card-footer">
            <div>Vogel registraties sinds 1/3/2021</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="toren-container">

<div class="first-row">
  <div class="clr-row">
    <div class="clr-col-lg-4 clr-col-md-12 clr-col-12">
      <div class="card">
        <div class="card-header">
          <div class="first-header">
          Vogels van vandaag</div>
        </div>
        <div class="card-block">
          <div class="card-text">
            14
          </div>
        </div>
        <div class="card-footer">
          <cds-icon shape="exclamation-circle"></cds-icon>
            <div>Registraties 11/5/2021</div>
        </div>
      </div>
    </div>
    <div class="clr-col-lg-8 clr-col-md-12 clr-col-12">
      <div class="card">
        <div class="card-header">
          Activiteit huisjes
        </div>
        <div class="card-block">
          <div #containerRef class="wrapper">
          <div  class="chart-container">
           <ngx-charts-bar-horizontal
           [view] = "[containerRef.offsetWidth, containerRef.offsetHeight]"
           [scheme]="colorScheme"
           [legend]="false"
           [showXAxisLabel]="showXAxisLabel"
           [showYAxisLabel]="showYAxisLabel"
           [xAxis]="xAxis"
           [yAxis]="yAxis"
           [xAxisLabel]="'Aantal audio registraties'"
           [yAxisLabel]="'Soorten'"
           [results]="surveyData"
           >
           </ngx-charts-bar-horizontal>
          </div>
        </div>
        </div>
        <div class="card-footer">
            <div>Registraties 11/5/2021</div>
        </div>
      </div>
    </div>    
  </div>
</div>

<div class="second-row">
  <div class="clr-row">
    <div class="clr-col-lg-5 clr-col-md-5 clr-col-12">
      <div class="card">
        <div class="card-header">
          Klimaat per huisje
        </div>
        <div  class="card-block">
        <div  #containerRef1 class="wrapper1">
        <div class="bubble-container">
           <ngx-charts-bubble-chart
             [view]= "[containerRef1.offsetWidth]"
             [scheme]="colorScheme"
             [results]="bubbleData"
             [xAxis]="xAxis"
             [yAxis]="yAxis"
             [showXAxisLabel]= "showXAxisLabel"
             [showYAxisLabel]= "showYAxisLabel"
             [xAxisLabel]= "'Tijd'"
             [yAxisLabel]= "'Temperatuur in Â°C'">
           </ngx-charts-bubble-chart>
          </div>
        </div>
        </div>
        <div class="card-footer">
            Registraties 11/5/2021
        </div>
      </div>
    </div>

    <div class="clr-col-lg-3 clr-col-md-3 clr-col-12">
      <div class="card">
        <div class="card-header">
          Meest actieve huisjes
        </div>
        <div class="card-block">
          <div class="wrapper2">
          <table class="table table-vertical">
            <tbody>
              <tr>
                <th>Hok 1</th>
                <td>34</td>
              </tr>
              <tr>

              <tr>

            </tbody>
            </table>
          </div>
          </div>
          
        <div class="card-footer">
            Registraties 11/5/2021
        </div>
    </div>
    </div>

    <div class="clr-col-lg-4 clr-col-md-4 clr-col-12">
      <div class="card">
        <div class="card-header">
          Percentage aanwezigheid 
        </div>
        <div class="card-block">
          <div #containerRef3 class="wrapper3" >
          <div  class="pie-container">
           <ngx-charts-pie-chart
             [view]= "[containerRef3.offsetWidth]"
             [scheme]="colorScheme"
             [results]="single"
             [labels]="showLabels"
             [doughnut]=true
             >
           </ngx-charts-pie-chart>
          </div>
          </div>
        </div>
        <div class="card-footer">
            Registraties 11/5/2021
        </div>
      </div>
    </div>

  </div>
